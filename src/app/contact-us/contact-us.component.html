<app-navbar *ngIf="role=='Customer'"></app-navbar> <!-- Customer navbar -->

<div class="container mt-5 mb-5">
  <div style="padding-top: 50px" class="container">
    <div class="row main">
      <div class="main-login main-center">
        <h1 style="text-align:center;">Contact Us</h1>
        <form class="form-horizontal" method="post">
          <div class="form-group">
            <label style="padding-right: 300px" for="username" class="cols-sm-2 control-label">User Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <input type="text" name="catogries" class="form-control" placeholder="Enter your name here" />
              </div>
            </div>
          </div>

          <div style="padding-top: 20px" class="form-group">
            <label style="padding-right: 340px" for="password" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <input type="email" name="charges" class="form-control"
                  placeholder="Enter your email address here" />
              </div>
            </div>
          </div>

          <div style="padding-top: 20px" class="form-group">
            <label style="padding-right: 320px" for="password" class="cols-sm-2 control-label">Message</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <textarea type="text" name="discription" class="form-control"
                  placeholder="Enter your message here"></textarea>
              </div>
            </div>
          </div>

          <div class="form-group mt-3 mb-5">
            <button type="button" class="btn btn-block login-button">Send</button>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
