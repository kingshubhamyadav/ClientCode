<!-- Dashboard page for washer profile -->
<app-washer-navbar *ngIf="role=='Washer'"></app-washer-navbar><!--washer navbar-->
<!-- Card item for viewing profile -->
<div class="row col d-flex justify-content-center mt-5 my-5">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Profile</h5>
        <p class="card-text">View and/or Edit your profile.</p>
        <button style="background-color: #febe7e;color:aliceblue;" routerLink="/washer-profile" class="btn">View Profile</button>
      </div>
    </div>
  </div>
</div>

<!-- card item for viewing wash requests -->
<div class="row col d-flex justify-content-center mt-5 my-5">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Wash Requests</h5>
        <p class="card-text">View wash requests and accept them.</p>
        <button style="background-color: #febe7e;color:aliceblue;" routerLink="/wash-requests" class="btn">View Requests</button>
      </div>
    </div>
  </div>
</div>

<!-- card item for invoice generation -->
<div class="row col d-flex justify-content-center mt-5 my-5">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Invoice Generation</h5>
        <p class="card-text">Send an invoice to the customer on successful completion of car wash.</p>
        <button style="background-color: #febe7e;color:aliceblue;" routerLink="/invoice-generation" class="btn">Send Invoice</button>
      </div>
    </div>
  </div>
</div>

<!-- card item for viewing orders -->
<div class="row col d-flex justify-content-center mt-5 my-5">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Orders</h5>
        <p class="card-text">View current and past orders.</p>
        <button style="background-color: #febe7e;color:aliceblue;" routerLink="/washer-orders" class="btn">View Orders</button>
      </div>
    </div>
  </div>
</div>
