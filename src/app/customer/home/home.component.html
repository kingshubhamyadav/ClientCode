<!-- Home page for customer profile -->
<!-- Services that are provided -->
<app-navbar *ngIf="role=='Customer'"></app-navbar><!--customer navbar-->

<div class="row col d-flex justify-content-center mt-3" *ngFor="let service of services">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{service.categories}}</h5>
        <p class="card-text">{{service.discription}}</p>
        <button type="button" (click)="checkout(service.washTypeId,service.charges,service.categories)" class="btn btn-primary">{{service.charges}}</button>
      </div>
    </div>
  </div>
</div>
