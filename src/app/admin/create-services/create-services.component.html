<div  style="padding-top: 50px" class="container">
  <div class="row main">
    <div class="main-login main-center">
      <form class="form-horizontal" method="post" action="#">
        <div class="form-group">
          <label style="padding-left: 300px" for="username" class="cols-sm-2 control-label">Catogery</label>
          <div style="padding-left: 300px;padding-right :300px" class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" [(ngModel)]="ser.catogries" name="catogries"class="form-control" placeholder="Enter your Catogery"/>
            </div>
          </div>
        </div>

        <div  style="padding-top: 20px" class="form-group">
          <label style="padding-left: 300px" for="password" class="cols-sm-2 control-label">Discription</label>
          <div  style="padding-left: 300px;padding-right :300px" class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <textarea type="text" [(ngModel)]="ser.discription" name="discription" class="form-control" >Enter Discription....</textarea>
            </div>
          </div>
        </div>

        <div  style="padding-top: 20px" class="form-group">
          <label style="padding-left: 300px" for="password" class="cols-sm-2 control-label">Charges</label>
          <div  style="padding-left: 300px;padding-right :300px" class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="text" [(ngModel)]="ser.charges" name="charges" class="form-control"   placeholder="Enter your Charges"/>
            </div>
          </div>
        </div>

        <div style="padding-left: 300px;padding-top: 10px" class="form-group ">
          <button type="button" (click)="serviceInfo(ser)" class="btn btn-primary btn-lg btn-block login-button">Create</button>

        </div>
      </form>

    </div>
  </div>
</div>
