<app-admin-navbar *ngIf="role=='Admin'"></app-admin-navbar><!--admin navbar-->
<div class="container">
  <table class="table table-hover table-responsive mt-5">
      <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Order Id</th>
              <th scope="col">Coupen Applied</th>
              <th scope="col">Time of Wash </th>
              <th scope="col">Date of Wash</th>
              <th scope="col">Location</th>
              <th scope="col">Package</th>
              <th scope="col">Assign</th>
          </tr>

      </thead>
      <tbody>
        <!--  -->
          <tr *ngFor="let row of pen, let i=index">
            <!-- order -->
              <th scope="row">{{i+1}}</th>
              <td>{{row.orderId}}</td>
              <td>{{row.code}}</td>
              <td>{{row.timeOfWash}}</td>
              <td>{{row.dateOfWash}}</td>
              <td>{{row.location}}</td>
              <td>{{row.package}}</td>
              <td>
                <!-- (click)="fill(row)" -->
                  <button (click)="getWashers(row,i)" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn btn-success">Assign</button>
              </td>
          </tr>

      </tbody>
  </table>

  <div *ngIf="!pen || pen.length == 0"  class="container d-flex flex-column justify-content-center">
      <div>
          <h1> No orders to display</h1>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Available Washers</label>
            <select [(ngModel)]="acceptRequestObj.washerId" class="form-control" name="carType" >
              <option *ngFor="let row of washers, let i=index">{{row.username}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="assignWasher()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
