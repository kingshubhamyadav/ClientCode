<app-admin-navbar *ngIf="role=='Admin'"></app-admin-navbar><!--admin navbar-->
<div class="container">
  <table class="table table-hover table-responsive mt-5">
      <thead class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Order Id</th>
              <th scope="col">Coupen Applied</th>
              <th scope="col">Time of Wash </th>
              <th scope="col">Date of Wash</th>
              <th scope="col">Location</th>
              <th scope="col">Order Status</th>
          </tr>

      </thead>
      <tbody>
        <!--  -->
          <tr *ngFor="let row of order, let i=index">
            <!-- order -->
              <th scope="row">{{i+1}}</th>
              <td>{{row.orderId}}</td>
              <td>{{row.code}}</td>
              <td>{{row.timeOfWash}}</td>
              <td>{{row.dateOfWash}}</td>
              <td>{{row.location}}</td>
              <td>{{row.orderStatus}}</td>

          </tr>

      </tbody>
  </table>

  <div *ngIf="!order || order.length == 0"  class="container d-flex flex-column justify-content-center">
      <div>
          <h1> No orders to display</h1>
      </div>
  </div>
</div>
